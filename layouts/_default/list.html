{{ partial "header.html" . }}

<div class="content">
  {{if not .IsHome }}
  <h1>{{ .Title | markdownify }}</h1>
  {{ end }} {{ .Content }}

  <ul>
    {{ $blogSection := .Site.GetPage "section" "blog" }} {{ range
    $blogSection.Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>,
      <span class="date">{{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
